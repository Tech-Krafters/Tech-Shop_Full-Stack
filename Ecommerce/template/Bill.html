{% extends "Land.html" %}
{% block content %}

        <div class="Bill">
            <div class="title3">
                <h1>BILLING</h1>
            </div>
                <div class="Address">
                    
                    <form class="AddressF ">
                        <h4 class="Add">Address Here</h4>
                        <div class="row">
                            <input type="text" placeholder="First Name" class="FName column6">
                            <input type="text" placeholder="Last Name" class="LName column6"/>
                        </div>
                        <input type="text" placeholder="Address Line 1"/>
                        <input type="text" placeholder="Address Line 2"/>
                        <div class="row">
                            <input type="text" placeholder="City" class="column6"/>
                            <input type="number" placeholder="Pin-Code" class="column6"/>
                        </div>
                        <div class="row">
                            <input type="text" placeholder="State" class="State column6"/>
                            <input type="text" placeholder="Country" class="Country column6"/>
                        </div>
                        <input type="number" placeholder="Phone-Number"/>
                        <input type="submit" value="Store Address">
                    </form>
                </div>


            <div class="cckout">
                <a href="{{ url_for('cckout') }}"><h3>Procced To CheckOut</h3></a>
            </div>
        </div>
{% endblock %}
